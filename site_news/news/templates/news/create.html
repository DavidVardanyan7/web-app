{% extends 'main/layout.html'%}

{% block title%}forms for adding to articles{% endblock %}

{% block content %}
    <div class="features">
        <h1>forms for adding to articles</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit"> ADD articles</button>
        </form>


    </div>
{% endblock %}
