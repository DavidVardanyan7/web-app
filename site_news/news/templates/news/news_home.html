{% extends 'main/layout.html'%}

{% block title%}news on the site{% endblock %}

{% block content %}
    <div class="features">
        <h1>News on the site</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news_detail' el.id %}" class="btn btn-warning">read more</a>
                </div>
            {% endfor %}
        {% else %}
            <p>You have no records!</p>
        {% endif %}

    </div>
{% endblock %}
