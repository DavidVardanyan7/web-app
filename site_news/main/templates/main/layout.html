{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}  {% endblock %}</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link  rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link  rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/f812c6f84e18456b94c206106c91a16e.jpg' %}"  alt="logo"/>
        <span class="logo"> newspaper </span>
        <h3>Navigate</h3>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fas fa-home"></i> main</li></a>
            <a href="{% url 'about'%}"><li><i class="fas fa-address-card"></i> about us </li></a>
            <a href="{% url 'news_home'%}"><li><i class="fas fa-solid fa-newspaper"></i> news</li></a>
            <a href=""><li><i class="fas fa-paper-plane"></i> contacts</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> ADD records</button></li></a>

        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</html>
